{% extends 'diary/base.html' %}
{% load static %}

{% block header %}
<h1> My Beer Diary</h1>
<img src="{% static 'img/beer.jpg' %}">
{% endblock header %}

{% block content %}
<h1>Hello</h1>
<ul>
{% for my_beer in my_beers %}
   <li> <a href="{% url 'diary:beer' my_beer.id %}"> {{ my_beer.name }} </a> </li> 
{% endfor %}

</ul>
{% endblock content %}
